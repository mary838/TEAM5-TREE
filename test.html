<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading and Paragraph in One Line</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .inline-h1 {
        display: inline; /* Make the h1 element inline */
      }
      .inline-p {
        display: inline; /* Make the paragraph element inline */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="inline-h1">នេះជាក_heading</h1>
      <p class="inline-p">
        នេះជាផារ៉ាហ្គ្រាហ្វបន្តក្រោយចំពោះheading។
        វានឹងបង្ហាញនៅក្នុងបន្ទាត់តែមួយ។
      </p>
    </div>
  </body>
</html>
